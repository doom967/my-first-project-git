<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="r.css">
</head>
<body>
    <header class="header-container">
        <div class="payment-container">
            <h2>Регистрация</h2>
            <form class="payment-form" action="#" method="POST">
                <label for="username">Логин:</label>
                <input type="text" id="username" name="username" placeholder="Введите логин" required>
    
                <label for="password">Пароль:</label>
                <input type="password" id="password" name="password" placeholder="Введите пароль" required>
    
                <label for="phone">Номер телефона:</label>
                <input type="tel" id="phone" name="phone" placeholder="Введите номер телефона" pattern="\+?[0-9]{10,15}" required>
    
                <button type="submit">Зарегистрироваться</button>
            </form>
        </div>
    </header>
</body>
</html>
